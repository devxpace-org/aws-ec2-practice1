AWSTemplateFormatVersion: 2010-09-09
Description: Creating a forst EC2 Instance with CloudFormation

Resources:
  ChetanaEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0d51edf70b350eb30
      InstanceType: t2.micro
      KeyName: chetanajs.pem
    Tags:
      -
        Key: Name
        Value:  chetana-ec2-instance

chetanaS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: "chetana-devxpace-s3bucket"
  chetanaS3Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: chetana-s3-access-policy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Description: Role to provide access to S3
      Policies:
        - PolicyName: chetana-read-write-s3-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                - s3:GetBucketLocation
                - s3:ListAllMyBuckets
                Resource: "*"
              - Effect: Allow
                Action:
                - s3:ListBucket
                Resource:
                - arn:aws:s3:::test
              - Effect: Allow
                Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObject
                Resource:
                - !Sub arn:aws:s3:::${S3Bucket}
                - !Sub arn:aws:s3:::${S3Bucket}/*